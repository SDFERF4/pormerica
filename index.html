  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const apiUrl = "aHR0cHM6Ly9jcHJlZ2lvbmFsY29yZWFwaS1hcHBzcnYuYXp1cmV3ZWJzaXRlcy5uZXQvcmVnaW9uYWwvYXBpL2NvbmZpZ3VyYXRpb24=";

      showLoading();

      fetch(atob(apiUrl))
        .then((response) => response.json())
        .then((apiResponse) => {
          hideLoading();
          // Manipula los datos y realiza las acciones necesarias
          const countriesEnabled = apiResponse.countries.filter(
            (country) => country.enabled
          );

          const linksContainer = document.getElementById("linksContainer");
          countriesEnabled.forEach((country) => {
            const link = document.createElement("a");
            link.href = `https://${country.pathCode}`;
            link.classList.add("btn", "green");
            link.textContent = country.name;
            link.addEventListener("click", function (event) {
              event.preventDefault(); // Previene la acción predeterminada del hipervínculo
              showLoading(); // Muestra el indicador de carga
              link.classList.add("loading"); // Agrega la clase de estilo cuando se hace clic
              window.location.href = link.href;
            });

            linksContainer.appendChild(link);
          });
        })
        .catch((error) => {
          hideLoading();
          console.error("Error fetching data:", error);
        });

      function showLoading() {
        // Muestra el indicador de carga
        document.getElementById("loadingIndicator").style.display = "block";
      }

      function hideLoading() {
        // Oculta el indicador de carga
        document.getElementById("loadingIndicator").style.display = "none";
      }
    });
  </script>
